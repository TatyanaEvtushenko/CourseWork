<span class="center-align">
    <span class="award-icon" [class.big-award]="!isSmall" [class.small-award]="isSmall">
        <img class="responsive-img" src="{{getAwardImage()}}"/>
        <span class="grey-text text-lighten-2"><b>{{award.level}}</b></span>
    </span>
    <ng-container *ngIf="!isSmall">
        <h5>{{getName()}}</h5>
        <h6>{{getDescription()}}</h6>
    </ng-container>
</span>
