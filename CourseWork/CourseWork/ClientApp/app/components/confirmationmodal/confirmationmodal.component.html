<div id="confirmationModal" class="modal register-modal">
    <div class="modal-content center">
        <h4>Confirm your account</h4>
        
        <label>Passport scan</label>
        <draganddrop (emitter)="onChange($event)"></draganddrop>
        <div class="input-field">
            <input id="confirmation-name" class="validate" required type="text" [(ngModel)]="confirmationForm.Name" />
            <label for="confirmation-name">Name</label>
        </div>
        <div class="input-field">
            <input id="confirmation-surname" class="validate" required [(ngModel)]="confirmationForm.Surname" type="text" />
            <label for="confirmation-surname">Surname</label>
        </div>
        <div class="input-field">
            <input id="confirmation-description" type="text" [(ngModel)]="confirmationForm.Description" />
            <label for="confirmation-description">Description</label>
        </div>

        <div class="input-field">
            <button [disabled]="imageString == null || confirmationForm.Name == null || confirmationForm.Surname == null"
                    class="btn" (click)="onSubmit()">Send</button>
        </div>
        
        <errortext *ngIf="isWrongRequest" [text]="'Invalid data'"></errortext>
    </div>
</div>
