<div *ngIf="storage.isReadyCurrentUser && storage.isConfirmedUser">
    <a href="/NewProjectPage" class="btn-floating btn-large waves-effect waves-light tooltipped" 
       materialize="tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="translations['ADDANEWPROJECT']">
        <i class="material-icons">add</i>
    </a>
</div>

<div *ngIf="storage.isReadyCurrentUser && storage.isJustUser">
    <a href="#confirmationModal" class="btn-floating btn-large waves-effect waves-light tooltipped modal-trigger"
       materialize="tooltip" data-position="top" data-delay="10" [attr.data-tooltip]="translations['ConfirmYourAccount']">
        <i class="material-icons">check</i>
    </a>
    <confirmationmodal></confirmationmodal>
</div>
