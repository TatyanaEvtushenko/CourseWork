<div id="loginModal" class="modal register-modal">
    <div class="modal-content center">
        <form action="/" asp-route-returnurl="" method="post">
            <h4>Log in</h4>
            <div class="text-danger"></div>
            
            <div class="input-field">
                <input id="Email" class="validate" type="email"/>
                <label for="Email">Email</label>
            </div>
            <div class="input-field">
                <input id="Password" class="validate" type="password"/>
                <label for="Password">Password</label>
            </div>

            <div class="input-field">
                <button type="submit" class="btn">Log in</button>
            </div>

            <div class="row">
                <div class="col m6">
                    <a asp-action="Register" asp-route-returnurl="/">Register as a new user?</a>
                </div>
                <div class="col m6">
                    <a asp-action="ForgotPassword">Forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
