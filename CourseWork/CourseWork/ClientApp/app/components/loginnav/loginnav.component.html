<form *ngIf="isAuthenticated" asp-area="" asp-controller="Account" asp-action="Logout" method="post" id="logoutForm" class="right hide-on-med-and-down">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a asp-area="" asp-controller="Manage" asp-action="Index" title="Manage">Hello {{userName}}!</a>
        </li>
        <li>
            <button type="submit" class="btn btn-link navbar-btn navbar-link">Log out</button>
        </li>
    </ul>
</form>
<ul *ngIf="!isAuthenticated" class="right hide-on-med-and-down">
    <li><a href="#registrationModal" class="modal-trigger">Register</a></li>
    <li><a href="#loginModal" class="modal-trigger">Log in</a></li>
</ul>
