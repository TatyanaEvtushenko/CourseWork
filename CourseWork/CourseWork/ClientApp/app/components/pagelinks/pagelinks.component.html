<li><a href="/AdminPage">Admin page</a></li>

<form *ngIf="currentUser != null" asp-area="" asp-controller="Account" asp-action="Logout" method="post" id="logoutForm" class="right hide-on-med-and-down">
    <ul class="nav navbar-nav navbar-right">
        <li>
            <a asp-area="" asp-controller="Manage" asp-action="Index" title="Manage">Hello {{currentUser.userName}}!</a>
        </li>
        <li>
            <button type="submit" class="btn btn-link navbar-btn navbar-link">Log out</button>
        </li>
    </ul>
</form>

<ng-container *ngIf="currentUser == null">
    <li><a href="#registrationModal" class="modal-trigger">Register</a></li>
    <li><a href="#loginModal" class="modal-trigger">Log in</a></li>
</ng-container>
