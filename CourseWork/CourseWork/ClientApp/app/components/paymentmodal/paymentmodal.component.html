<div id="paymentModal" class="modal register-modal">
    <div class="modal-content center container">
        <h4>{{translations['ADDPAYMENT']}} '{{paymentInfo.projectName}}'</h4>
        <h6>{{translations['PAYMENTRANGE']}}: '{{paymentInfo.minPaymentAmount}} - {{paymentInfo.maxPaymentAmount}}'</h6>

        <div class="row">
            <div class="input-field col m12">
                <input id="payment-amount" #paymentAmount="ngModel" class="validate" required [(ngModel)]="paymentForm.paidAmount" (keyup.enter)="onSubmit()"
                       type="number" min="paymentInfo.minPaymentAmount" max="paymentInfo.maxPaymentAmount"/>
                <label for="payment-amount">{{translations['PAYMENTAMOUNT']}}</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col m12">
                <input id="payment-accountNumber" #accountNumber="ngModel" class="validate" required (keyup.enter)="onSubmit()"
                       [(ngModel)]="paymentForm.accountNumber" type="text" />
                <label [class.active]="paymentForm?.accountNumber" for="payment-accountNumber">{{translations['ACCOUNTNUMBER']}}</label>
            </div>
        </div>

        <div class="row">
            <div class="col m12 input-field">
                <button [disabled]="paymentAmount.invalid || accountNumber.invalid || paymentForm.paidAmount < paymentInfo.minPaymentAmount || paymentForm.paidAmount > paymentInfo.maxPaymentAmount"
                        class="btn" (click)="onSubmit()">{{translations['PAY']}}</button>
            </div>
        </div>

        <errortext class="center-align" *ngIf="isWrongRequest" [text]="translations['INVALIDDATA']"></errortext>
    </div>
</div>
