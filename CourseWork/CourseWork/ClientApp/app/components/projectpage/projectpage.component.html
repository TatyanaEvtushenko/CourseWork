<div *ngIf="project != null" class="project">
    <div class="card">
        <div class="card-image">
            <img src="{{project.imageUrl}}">
            <div class="card-title left-align">
                <h1>{{project.name}}</h1>
                <h6><rating [(ngModel)]="project.rating" (ngModelChange)="updateRating()"
                            [titles]="['one', 'two', 'three', 'four', 'five']"></rating></h6>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col m3 left-align">
            <h5>Payed amount: {{project.paidAmount}}$</h5>
        </div>
        <div class="col m3 left-align">
            <h5>Count of payments: {{project.countOfPayments}}</h5>
        </div>
        <div class="col m6 right-align">
            <button class="btn" (click)="updateRating()">Subscribe</button>
            <button class="btn">Pay</button>
        </div>
    </div>

    <div class="row">
        <div class="col m12">
            <markdown>{{project.description}}</markdown>
        </div>
    </div>
    
    <div class="row">
        <div class="col m12">
            <ul class="collection">
                <li *ngFor="let purpose of project.financialPurposes" class="collection-item">
                    <financialpurpose [financialPurpose]="purpose" [isOwner]="project.isOwner || isReadyCurrentUser && isAdmin" 
                                      (onDeleted)="deleteFinancialPurpose(purpose)"></financialpurpose>  
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let tag of project.tags">
            <div class="chip">{{tag}}
                <i *ngIf="project.isOwner || isReadyCurrentUser && isAdmin" class="close material-icons">close</i></div>
        </div>
    </div>
</div>
