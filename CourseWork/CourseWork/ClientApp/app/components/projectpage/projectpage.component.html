<div *ngIf="project != null" class="center project">
    <div class="card">
        <div class="card-image">
            <img src="{{project.imageUrl}}">
            <div class="card-title">
                <h1>{{project.name}}</h1>
                <h6 class="left-align">
                    <rating [(ngModel)]="project.rating" (ngModelChange)="updateRating()" 
                            [titles]="['one', 'two', 'three', 'four', 'five']"></rating>
                </h6>
            </div>
        </div>
    </div>
    <!--<div class="card-panel teal">
        <markdown>{{project.description}}</markdown>
    </div>-->
</div>
