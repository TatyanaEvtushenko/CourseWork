<div *ngIf="project != null" class="project">
    <div class="card">
        <div class="card-image">
            <img src="{{project.imageUrl}}">
            <div class="card-title left-align">
                <h1>{{project.name}}</h1>
                <h6><rating [(ngModel)]="project.rating" (ngModelChange)="updateRating()"
                            [titles]="['one', 'two', 'three', 'four', 'five']"></rating></h6>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col m3">
            <h5>Project status: <projectstatus [status]="project.status"></projectstatus></h5>
        </div>
        <div class="col m3">
            <h5>Payed amount: {{project.paidAmount}}$</h5>
        </div>
        <div class="col m3">
            <h5>Count of payments: {{project.countOfPayments}}</h5>
        </div>
        <div class="col m3 right-align">
            <button *ngIf="storage.isReadyCurrentUser && storage.isUser && project != null && project.owner.userName != storage.currentUser.userName && !project.isSubscriber"
                    class="btn" (click)="subscribe()">Subscribe</button>
            <button *ngIf="storage.isReadyCurrentUser && storage.isUser && project != null && project.owner.userName != storage.currentUser.userName && project.isSubscriber" 
                    class="btn" (click)="unsubscribe()">Unsubscribe</button>
            <button class="btn">Pay</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col m6">
            <usermininfo [user]="project.owner"></usermininfo>
        </div>
        <div class="col m6 right-align" *ngIf="storage.isReadyCurrentUser && project != null && (storage.isAdmin || project.owner.userName == storage.currentUser.userName)">
            <button class="btn btn-icon modal-trigger" href="#newsModal">
                <i class="material-icons">library_books</i>
            </button>
            <a class="btn btn-icon" href="/ProjectEditorPage/{{project.id}}">
                <i class="material-icons">edit</i>
            </a>
            <newsformmodal [projectId]="project.id"></newsformmodal>
        </div>
    </div>

    <div class="row">
        <div class="col m12">
            <markdown>{{project.description}}</markdown>
        </div>
    </div>
    
    <div class="row">
        <div class="col m12">
            <ul class="collection">
                <li *ngFor="let purpose of project.financialPurposes" class="collection-item">
                    <financialpurpose [financialPurpose]="purpose" [isOwner]="project.isOwner || storage.isReadyCurrentUser && storage.isAdmin" 
                                      (onDeleted)="deleteFinancialPurpose(purpose)"></financialpurpose>  
                </li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let tag of project.tags">
            <div class="chip">{{tag}}
                <i *ngIf="project.isOwner || storage.isReadyCurrentUser && storage.isAdmin" class="close material-icons">close</i></div>
        </div>
    </div>
</div>
