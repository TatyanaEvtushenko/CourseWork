<div id="registrationModal" class="modal register-modal">
    <div class="modal-content center">
        <form action="/" asp-route-returnurl="/" method="post">
            <div class="row">
                <h4>Create a new account</h4>
                <div class="text-danger"></div> 

                <div class="input-field">
                    <input id="Email" class="validate" type="email"/>
                    <label for="Email">Email</label>
                </div>
                <div class="input-field">
                    <input id="Password" class="validate" type="password"/>
                    <label for="Password">Password</label>
                </div>
                <div class="input-field">
                    <input id="ConfirmPassword" class="validate" type="password"/>
                    <label for="ConfirmPassword">Password confirmation</label>
                </div>
                <div class="input-field">
                    <button type="submit" class="btn">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
