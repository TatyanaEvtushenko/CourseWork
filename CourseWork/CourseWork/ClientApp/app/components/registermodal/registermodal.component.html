<div id="registrationModal" class="modal register-modal">
    <div class="modal-content center">
        <h4>Create a new account</h4>
                
        <div class="input-field">
            <input id="register-userName" [(ngModel)]="registerForm.userName" maxlength="20" class="validate" type="text" />
            <label for="register-userName">Username</label>
        </div>
        <div class="input-field">
            <input id="register-email" #email="ngModel" class="validate" required email [(ngModel)]="registerForm.email" type="email"/>
            <label for="register-email">Email</label>
        </div>
        <div class="input-field">
            <input id="register-password" #password="ngModel" class="validate" required maxlength="20" type="password" 
                   [(ngModel)]="registerForm.password" (ngModelChange)="onPasswordChange()"/>
            <label for="register-password">Password</label>
        </div>
        <div class="input-field">
            <input id="register-confirmPassword" #passwordConfirmation="ngModel" class="validate" required maxlength="20" type="password"
                   [(ngModel)]="registerForm.passwordConfirmation" (ngModelChange)="onPasswordConfirmationChange()"/>
            <label for="register-confirmPassword">Password confirmation</label>
        </div>
        <div class="input-field">
            <button [disabled]="email.invalid || !isValidPassword || !isValidPasswordConfirmation" class="btn"  (click)="onSubmit()">Register</button>
        </div>

        <div class="red-text input-field row">
            <div [hidden]="password.untouched && password.pristine|| isValidPassword">
                ● The password must be at least 6 and at max 20 characters long
            </div>
            <div [hidden]="passwordConfirmation.untouched && passwordConfirmation.pristine || isValidPasswordConfirmation">
                ● The password and confirmation password do not match
            </div>
            <div *ngIf="isWrongRequest">
                Such username or email is already registered
            </div>
        </div>
    </div>
</div>
