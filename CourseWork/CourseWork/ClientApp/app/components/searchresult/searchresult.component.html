<div *ngIf="storage.isReadyCurrentUser" class="body-content container">
    <div class="center-align">
        <h2>Search result </h2>
        <h6 *ngIf="isReady && projects.length === 0">
            Поиск не дал результатов
        </h6>
        <h6 *ngIf="isReady && projects.length != 0">
            Найдено {{projects.length}} проектов
        </h6>
    </div>
    <br/>
    <div class="row" *ngIf="isReady && projects.length != 0">
        <div class="col m4" *ngFor="let project of projects">
            <projectitem [project]="project" (onClickNews)="openNewsModal($event)" (onClickPay)="openPayment($event)"
                         (onClickSubscribe)="subscribe($event)" (onClickUnsubscribe)="unsubscribe($event)"></projectitem>
        </div>
        <newsformmodal [projectId]="selectedProjectId"></newsformmodal>
        <paymentmodal [projectId]="selectedProjectId"></paymentmodal>
    </div>
    <div *ngIf="!isReady" class="center-align">
        <preloader></preloader>
    </div>
</div>
