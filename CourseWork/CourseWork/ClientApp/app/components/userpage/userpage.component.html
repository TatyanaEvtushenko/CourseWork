<errorpage *ngIf="isReadyCurrentUser && !isUser"></errorpage>

<div *ngIf="isReadyCurrentUser && isUser">
    <h2>My page</h2>
    <div class="col s12 m7">
        <usercard [displayableInfo]="displayableInfo"></usercard>
    </div>
    
    <accounteditmodal *ngIf="isUser" [about]="about"></accounteditmodal>
    <avatarchangemodal *ngIf="isUser"></avatarchangemodal>
    
    <userprojectspage [projects]="projects" *ngIf="isReadyCurrentUser && isConfirmedUser"></userprojectspage>
</div>
