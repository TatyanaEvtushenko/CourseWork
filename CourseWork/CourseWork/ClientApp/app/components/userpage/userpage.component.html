<errorpage *ngIf="isReadyCurrentUser && !isUser"></errorpage>

<div *ngIf="isReadyCurrentUser && isUser">
    <h2>My page</h2>
    <div class="col s12 m7">
        <usercard [displayableInfo]="displayableInfo"></usercard>
    </div>
    <accounteditmodal *ngIf="isReadyCurrentUser && isUser" [about]="about"></accounteditmodal>
    <avatarchangemodal *ngIf="isReadyCurrentUser && isUser"></avatarchangemodal>
    <userprojectspage [projects]="projects" *ngIf="isReadyCurrentUser && isConfirmedUser"></userprojectspage>
    
    <h3>My subscriptions</h3>
    <usersubscriptions></usersubscriptions>
</div>
