<errorpage *ngIf="!isConfirmedUser"></errorpage>

<div *ngIf="isConfirmedUser">
    <h3>My projects</h3>
    <div class="row">
        <div class="col m4" *ngFor="let project of projects">
            <projectitem [project]="project" (onClickNews)="openNewsModal($event)"></projectitem>
        </div>
    </div>
    <newsformmodal [projectId]="selectedProjectId"></newsformmodal>
</div>
