<errorpage *ngIf="storage.isReadyCurrentUser && !storage.isConfirmedUser"></errorpage>

<div *ngIf="storage.isReadyCurrentUser && storage.isConfirmedUser">
    <h2>My projects</h2>
    <div class="row">
        <div class="col m4" *ngFor="let project of projects">
            <projectitem [project]="project" (onClickNews)="openNewsModal($event)"></projectitem>
        </div>
    </div>
    <newsformmodal [projectId]="selectedProjectId"></newsformmodal>
</div>
